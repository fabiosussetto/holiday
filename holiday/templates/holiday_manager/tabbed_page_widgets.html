{% extends 'holiday_manager/base_page.html' %}
{% load webdesign %}

{% block pagecontent %}
    <div class="row-fluid">
        <div class="span8">
            <div class="widget">
                <div class="widget-header">
                    <i class="icon-wrench"></i>
                    <h3 class="">Edit project settings</h3>
                </div>
                <div class="widget-content">
                    {% block subtabnav %}{% endblock %}
                    <div class="tab-content">
                        {% block tabcontent %}{% endblock %}
                    </div>
                    <div id="tab-overlay"></div>
                </div>
            </div>
        </div>
        
        <div class="span4">
            <div class="widget">
                <div class="widget-header">
                    <i class="icon-user"></i>
                    <h3 class="">Your current plan</h3>
                </div>
                <div class="widget-content">
                    {% lorem 1 p %}
                    <button class="btn btn-success">Upgrade now</button>
                </div>
            </div>
            
            <div class="widget">
                <div class="widget-header">
                    <i class="icon-user"></i>
                    <h3 class="">Help</h3>
                </div>
                <div class="widget-content">
                    <button class="btn btn-danger">Delete this user</button>
                </div>
            </div>
            
        </div>
    </div>
{% endblock %}
