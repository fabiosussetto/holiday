<div id="modal-header">
    {% block modal_header %}
        <h3>{% block modal_title %}Invite a new memeber{% endblock %}</h3>
        <!--<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>-->
    {% endblock %}
</div>

<div id="modal-body">
    {% if messages %}
        {% for message in messages %}
        <div class="alert {{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    {% endif %}
    
    {% block modal_body %}
    {% endblock %}
</div>

<div id="modal-footer">
    {% block modal_footer %}
    {% endblock %}
</div>
