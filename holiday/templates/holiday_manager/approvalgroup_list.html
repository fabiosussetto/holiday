{% extends 'holiday_manager/base.html' %}

{% block content %}

<p>
    <a class="btn btn-success" href="{% url group-add %}">Add +</a>
</p>

<table class="table table-striped">
    <tr>
        <th>Name</th>
        <th>Approvers</th>
        <th></th>
    </tr>
    {% for object in object_list %}
        <tr>
            <td>{{ object.name }}</td>
            <td>
                {% for approver in object.ordered_approvers %}
                    <span class="label label-info">{{ approver }}</span>
                {% endfor %}
            </td>
            <td>
                <div class="btn-group">
                    <a href="{% url group-edit pk=object.pk %}" class="btn">Edit</a>
                    <button class="btn dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="{% url group-delete pk=object.pk %}">Delete</a></li>
                    </ul>
                </div>
            </td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
